
<ng-container *ngTemplateOutlet="template" ></ng-container>

<ng-template #columnHidingUI>
    <h4>{{ title }}</h4><br/>
    <div *ngIf="enableFilter">
        <input type="text" [(ngModel)]="filterCriteria" [placeholder]="filterColumnsPrompt" autocomplete="off" />
    </div>
    <div *ngFor="let columnItem of columnItems">
        <igx-column-hiding-item>
            <igx-checkbox [checked]="columnItem.value" (change)="columnItem.value = !columnItem.value"
                [disabled]="!columnItem.allowHiding">{{ columnItem.name }}</igx-checkbox>
        </igx-column-hiding-item>
    </div>
    <div>
        <button igxButton igxRipple (click)="showAllColumns()" [disabled]="!canShowAll" #buttonShowAll>Show All</button>
        <button igxButton igxRipple (click)="hideAllColumns()" [disabled]="!canHideAll" #buttonHideAll>Hide All</button>
    </div>
</ng-template>

<ng-template #columnChooserToggle>
    <span igxToggle (onOpen)="refresh()" (onClose)="refresh()" #toggle [attr.class]="dialogPosition"
        (onColumnVisibilityChanged)="onVisibilityChanged($event)"
        style="max-height: 500px; overflow-y: auto;">
        <ng-container *ngTemplateOutlet="columnHidingUI" ></ng-container>
    </span>
</ng-template>

<ng-template #columnChooserInline>
    <div (onColumnVisibilityChanged)="onVisibilityChanged($event)"
        style="max-height: 500px; overflow-y: auto;">
        <ng-container *ngTemplateOutlet="columnHidingUI" ></ng-container>
    </div>
</ng-template>
